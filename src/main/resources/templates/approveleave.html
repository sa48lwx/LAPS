<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="container">
   
        <h2>All Leaves</h2>
<form action="#" th:action="@{/approveleave}" th:object="${leave}" method="post">
<table>
            <tr>

<th>Leave Type</th>
<th>Reason</th>
<th>FromDate</th>
<th>ToDate</th>
<th>Status</th>
<th>Approve</th>
<th>Manager Comment</th>
</tr><tr th:each="leave : ${leavelist}">
<td th:text="${leave.leave_type}">Type</td>
<td th:text="${leave.reason}">Reason</td>
<td th:text="${leave.fromDate}">fromDate</td>
<td th:text="${leave.toDate}">toDate</td>
<td th:text="${leave.status}">Status</td>
<td><a th:href="${'/leaves/edit/managerview/' + leave.id}"
					class="btn btn-default">Select For Approval</a></td>

</tr>
 </table>
 </form>
</div>
<style>
a:link, a:visited {
  background-color:#42c2f4;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: blue;
}

#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #42c2f4;
  color: white;
}

</style>
</body>
</html>

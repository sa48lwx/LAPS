<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <meta charset="UTF-8">
    
    <style>
#usertable {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
  text-align: left;
}

#usertable td, #usertable th {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

#usertable tr:{background-color: #f2f2f2;}
#usertable tr:hover {background-color: #ddd;}

#usertable th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #42c2f4;
  color: white;
}
</style>
</head>
<body style="text-align:center">
<a href="/home">Home</a> <a href="/home/viewEmployee"> View User</a>  <br>
<h1>Edit Employee</h1>

<form action="#" th:action="@{/home/edit/{id} (id=${user.employeeid})}" th:object="${user}" method="post">
	<table id="usertable">
	<tr> <td> Employee Name: </td> <td>  <input type="text" th:field="*{employeename}"></td> </tr>
	<tr> <td> Employee Role:</td> <td> <input type="text" th:field="*{employeediv}"></td> </tr>
	<tr> <td> Employee Contact: </td> <td> <input type="text" th:field="*{employeecontact}"> </td> </tr>
	<tr> <td> Employee Email:</td> <td><input type="text" th:field="*{employeemail}"> </td> </tr>
	<tr> <td> Employee Approver:</td> <td> <input type="text" th:field="*{reportsto}"> </td> </tr>
	<tr> <td> Leave Entitle (in hrs):</td> <td> <input type="text" th:field="*{leaveentitled}"></td> </tr>
	<tr> <td> Compensation (in hrs):</td> <td><input type="text" th:field="*{comphours}">  </td> </tr>
	</table>  
    
    <p>
        <input type="submit" value="Submit"/>  <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
